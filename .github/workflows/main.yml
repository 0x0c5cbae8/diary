name: Daily Diary

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: "Date to generate entry for (YYYY-MM-DD)"
        required: false

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate daily markdown entry
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          INPUT_DATE: ${{ github.event.inputs.date }}
        run: |
          DATE=${INPUT_DATE:-$(date -u +'%Y-%m-%d')}
          echo "Generating entry for $DATE"
          node scripts/generate.js "$DATE"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add entries/
          git commit -m "Add daily diary entry $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
